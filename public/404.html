<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Gilda+Display);

    html {
      background: #7879F1;
      color: white;
      overflow: hidden;
      height: 100%;
      user-select: none;
    }

    .static {
      width: 100%;
      height: 100%;
      position: relative;
      margin: 0;
      padding: 0;
      top: -100px;
      opacity: 0.05;
      z-index: 230;
      user-select: none;
      user-drag: none;
    }

    .error {
      text-align: center;
      font-family: 'Gilda Display', serif;
      font-size: 95px;
      font-style: italic;
      text-align: center;
      width: 100px;
      height: 300px;
      line-height: 60px;
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: -60px;
      right: 0;
      animation: noise 2s linear infinite;
      overflow: default;
    }

    .error:after {
      content: '404';
      font-family: 'Gilda Display', serif;
      font-size: 100px;
      font-style: italic;
      text-align: center;
      width: 150px;
      height: 300px;
      line-height: 60px;
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      opacity: 0;
      color: blue;
      animation: noise-1 .2s linear infinite;
    }

    .info {
      text-align: center;
      font-family: 'Gilda Display', serif;
      font-size: 15px;
      font-style: italic;
      text-align: center;
      width: 300px;
      height: 280px;
      line-height: 60px;
      margin: auto;
      position: absolute;
      top: 140px;
      bottom: 0;
      left: 0;
      right: 0;
      animation: noise-3 1s linear infinite;
    }

    .error:before {
      content: '404';
      font-family: 'Gilda Display', serif;
      font-size: 100px;
      font-style: italic;
      text-align: center;
      width: 100px;
      height: 300px;
      line-height: 60px;
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      opacity: 0;
      color: red;
      animation: noise-2 .2s linear infinite;
    }

    .button-small-white {
      display: inline-block;
      font-family: 'Gilda Display', serif;
      color: #7879F1;
      height: 36px;
      background-color: white;
      border-radius: 5px;
      text-align: center;
      padding: 10px 50px;
      border: none;
      font-size: larger;
      text-shadow: 1px 1px 3px rgba(175, 171, 171, 0.43);
      a {
        text-decoration: none;
        color: #7879F1;
      }
    }

    @keyframes noise-1 {
      0%, 20%, 40%, 60%, 70%, 90% {opacity: 0;}
      10% {opacity: .1;}
      50% {opacity: .5; left: -6px;}
      80% {opacity: .3;}
      100% {opacity: .6; left: 2px;}
    }

    @keyframes noise-2 {
      0%, 20%, 40%, 60%, 70%, 90% {opacity: 0;}
      10% {opacity: .1;}
      50% {opacity: .5; left: 6px;}
      80% {opacity: .3;}
      100% {opacity: .6; left: -2px;}
    }

    @keyframes noise {
      0%, 3%, 5%, 42%, 44%, 100% {opacity: 1; transform: scaleY(1);}
      4.3% {opacity: 1; transform: scaleY(1.7);}
      43% {opacity: 1; transform: scaleX(1.5);}
    }

    @keyframes noise-3 {
      0%,3%,5%,42%,44%,100% {opacity: 1; transform: scaleY(1);}
      4.3% {opacity: 1; transform: scaleY(4);}
      43% {opacity: 1; transform: scaleX(10) rotate(60deg);}
    }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="error">404</div>
  <br /><br />
  <span class="info">File not found. <br>It's alright just go back.
    <form>
     <input class="button-small-white" type="button" value="Go back!" onclick="history.back(-1)">
    </form>
  </span>
</body>
</html>
